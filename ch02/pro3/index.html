<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div style="overflow: hidden;">
        <div class="slide-container">
            <div class="slide-box">
                <img src="./img/car1.png" alt="img">    
            </div>
            <div class="slide-box">
                <img src="./img/car2.png" alt="img">    
            </div>
            <div class="slide-box">
                <img src="./img/car3.png" alt="img">    
            </div>
        </div>
        <button class="slide-btn1">1</button>
        <button class="slide-btn2">2</button>
        <button class="slide-btn3">3</button>
        <button class="next">다음</button>
        <button class="pre">이전</button>
        <script>
            document.querySelector('.slide-btn1').addEventListener('click',()=>{
                document.querySelector('.slide-container').style.transform='translateX(0vw)';
            });

            $('.slide-btn2').on('click',()=>{
                $('.slide-container').css('transform','translateX(-100vw)');
            });

            document.querySelector('.slide-btn3').addEventListener('click',()=>{
                document.querySelector('.slide-container').style.transform='translateX(-200vw)';
            });

            let status = 1;
            $('.next').on('click',()=>{
                if(status === 1){
                    $('.slide-container').css('transform','translateX(-100vw)');
                    status++;
                }else{
                    $('.slide-container').css('transform','translateX(-200vw)');
                }
            });
            document.querySelector('.pre').addEventListener('click',()=>{
                if(status === 2){
                    document.querySelector('.slide-container').style.transform='translateX(-100vw)';
                    status--;
                }else{
                    document.querySelector('.slide-container').style.transform='translateX(0vw)';
                }
            });
        </script>
    </div>
</body>
</html>
