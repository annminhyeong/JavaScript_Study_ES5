<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .form-select:nth-child(3){
            display: none;
        }
    </style>
</head>
<body>
    <form class="container my-5 form-group">
        <p>상품선택</p>
        <select class="form-select mt-2">
            <option>모자</option>
            <option>셔츠</option>
            <option>바지</option>
        </select>
        <select class="form-select mt-2">
        </select>
    </form>

    <div id="test">
        <h4>ㅇ하이</h4>
    </div>

    <script>

        //js로 html 태그 만들기 1
        // let a = document.createElement('p');
        // a.innerHTML="hi";
        // a.classList.add('test2');
        // document.getElementById('test').appendChild(a);

        //js로 html 태그 만들기2
        //insertAdjacentHTML는 맨밑에 태그 추가
        //태그 싹다 갈아치우고 싶으면 innerhtml 쓰기
        let templete = '<p>안녕</p>';
        document.getElementById('test').insertAdjacentHTML('beforeend', templete);
        //equal jquery
        //$('#test').append(templete);

        let data = [20,30,40,50];
        let abj = {id:'id임',name:'name임'};

        for(let item in abj){
            console.log(abj[item]);
        }

        //select 추가
        document.querySelectorAll('.form-select')[0].addEventListener('input',(e)=>{
            if(e.currentTarget.value == '셔츠'){
                let tag = '<option>100</option><option>200</option>';
                document.querySelectorAll('.form-select')[1].style.display='block';
                document.querySelectorAll('.form-select')[1].innerHTML=tag;
            }else if(e.currentTarget.value == '바지'){
                data.forEach((a, i)=>{
                    let tag = `<option>${a}</option>`;
                    console.log(i);
                    document.querySelectorAll('.form-select')[1].style.display='block';
                    document.querySelectorAll('.form-select')[1].insertAdjacentHTML('beforeend',tag);
                });

            }
            else{
                document.querySelectorAll('.form-select')[1].style.display='none';
            }
        });
    </script>
</body>
</html>
